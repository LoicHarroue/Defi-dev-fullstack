<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}API Foot{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="container mt-4">
    {% include 'includes/navbar.html' %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <div class="container mt-5">
        <h1>Créer un nouveau joueur</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nom">Nom :</label>
                {{ form.nom }}
            </div>
            <div class="form-group">
                <label for="id_poste">Poste :</label>
                {{ form.poste }}
            </div>
            <div class="form-group">
                <label for="id_equipe">Équipe :</label>
                {{ form.equipe }}
            </div>
            <button type="submit" class="btn btn-primary">Créer le joueur</button>
        </form>
        <a href="{% url 'joueur_liste' %}" class="btn btn-secondary mt-3">Voir la liste des joueurs</a>
    </div>
</body>
</html>
